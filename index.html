<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Disease Detector üåø</title>
    <style>
        body {
            background: url('https://content.sph.harvard.edu/wwwhsph/sites/21/2018/07/fruitveg.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #1b4332;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(4px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: slideIn 1s ease-out;
        }

        h1 {
            color: #2d6a4f;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        button {
            background-color: #2d6a4f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #1b4332;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #000000;
            animation: fadeIn 3s ease-in;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    
    <div class="overlay">
        <h1>üçÉ Leaf Disease Detection</h1>
        <p>Upload a plant leaf image to detect its disease status.</p>

        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required><br>
            <button type="submit">Detect Disease</button>
        </form>

        <div class="footer">
            Made with üíö for sustainable farming
        </div>
    </div>
</body>
</html>
